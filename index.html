<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl mt-6 text-center ">Get Earn some <span class="text-indigo-500 font-bold">Money</span> !!!
        </h1>

        <h1 class="text-6xl mt-6 text-center text-indigo-500 font-bold">Hello Sazed Khan this is your dashboard</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto w-9/12">
                <div class=" bg-green-500 p-10 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" bg-blue-300 p-10 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-orange-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">2100</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  mx-auto w-9/12">
                <div class=" bg-cyan-500 p-10 rounded-lg">
                    <h4 class="text-2xl text-white"> Please Deposit</h4>
                    <input class="block w-9/12 mb-2 p-1 mt-2" type="text" name="" id="deposit-field"
                        placeholder="$ Deposit your ammount">
                    <button class="bg-amber-500 hover:bg-violet-600 text-white font-bold px-5 py-2 rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class=" bg-pink-300 p-10 rounded-lg">
                    <h4 class="text-2xl text-white"> please Withdraw</h4>
                    <input class="block w-9/12 mb-2 p-1 mt-2 " type="text" name="" id="withdraw-field"
                        placeholder=" $ withdraw your ammount">
                    <button class="bg-amber-500 hover:bg-violet-600 text-white font-bold px-5 py-2 rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
